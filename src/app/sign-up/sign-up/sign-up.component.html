<main class="d-flex justify-content-center align-items-center container ">
    <div class="col-md-6"  >
        <div class="card-header">
            <div class="col md-6">
                <h2> SignUp</h2>
            </div>
        </div>
        <div class="card-body ">
            <form [formGroup]="utenteForm" (ngSubmit)="onSubmit()" class="needs-validation justify-content-center" novalidate>
                <div class="form-group col md-6">
                    <label for="inputUsername" class="col-sm-4 col-form-label">Userame</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control " id="inputuserame" placeholder="username"
                            formControlName="username"
                            [ngClass]="{'is-invalid': (utenteForm.controls.username?.touched && utenteForm.controls.username?.invalid)}">
                        <p
                            *ngIf="utenteForm.controls.username?.touched && utenteForm.controls.username.errors?.required">
                            username
                            obbligatorio</p>
                    </div>
                </div>
                <div class="form-group col md-6">
                    <label for="inputName" class="col-sm-4 col-form-label">Name</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="inputname" placeholder="name" formControlName="name"
                            [ngClass]="{'is-invalid': (utenteForm.controls.name?.touched && utenteForm.controls.name.invalid)}">
                        <p *ngIf="utenteForm.controls.name?.touched && utenteForm.controls.name.errors?.required">
                            required field</p>
                    </div>
                </div>
                <div class="form-group col md-6">
                    <label for="inputsurname" class="col-sm-4 col-form-label">Surname</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="inputsurname" placeholder="surname"
                            formControlName="surname"
                            [ngClass]="{'is-invalid': (utenteForm.controls.surname?.touched && utenteForm.controls.surname.invalid)}">
                        <p *ngIf="utenteForm.controls.surname?.touched && utenteForm.controls.surname.errors?.required">
                            required field</p>
                    </div>
                </div>

                <div class="form-group  col md-6">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                            formControlName="password"
                            [ngClass]="{'is-invalid': (utenteForm.controls.password?.touched && utenteForm.controls.password.invalid)}">
                        <p
                            *ngIf="utenteForm.controls.password.touched && utenteForm.controls.password.errors?.required">
                            required field</p>

                    </div>
                </div>
                <div class="form-group  col md-6">
                    <label for="inputRepeatPassword" class="col-sm-4 col-form-label">Repeat Password</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" id="inputRepeatPassword"
                            placeholder="Repeat password" formControlName="repeatPassword"
                            [ngClass]="{'is-invalid': (utenteForm.controls.repeatPassword.touched && utenteForm.controls.repeatPassword.invalid)}">
                        <p *ngIf="utenteForm.controls.repeatPassword?.dirty && utenteForm.errors?.passwordRepeat">La
                            password
                            non corrisponde</p>
                    </div>
                </div>

                <div class="form-group  col md-6">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary" [disabled]="utenteForm.invalid">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
