<p-table [value]="taskList">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-f>
    
            
                <tr>
                    <td>{{f.description}}</td>
                    <td>{{f.factory}}</td> 
                    <td>{{f.customerDto.id}}</td> 
                </tr>
            
        
    </ng-template>
</p-table>
